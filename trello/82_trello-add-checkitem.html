<script type="text/javascript">
    RED.nodes.registerType('trello-add-checkitem', {
      category: 'output',
      color: '#8BBDD9',
      defaults: {
        trello: {value:'', type:'trello-credentials', required:true},
        nodeName: {value: ''},
        itemName: {value: ''},
        pos: {value: 'bottom'},
        idChecklist: {value: ''},
        checked: {value: false},
      },
      inputs:1,
      outputs:1,
      icon: "trello.png",
      label: function() {
          return this.nodeName || "add checkitem";
      },
      paletteLabel: "add checkitem"
    });
</script>

<script type="text/x-red" data-template-name="trello-add-checkitem">
    <div class="form-row">
      <label for="node-input-trello">Trello</label>
      <input id="node-input-trello"></input>
    </div>
    <div class="form-row">
      <label for="node-input-idList">Checklist ID</label>
      <input type="text" id="node-input-idChecklist">
    </div>
    <div class="form-row">
      <label for="node-input-nodeName">Node name</label>
      <input type="text" id="node-input-nodeName">
    </div>
    <div class="form-row">
      <label for="node-input-itemName">Checkitem name</label>
      <input type="text" id="node-input-itemName">
    </div>
    <div class="form-row">
      <label for="node-input-pos">Position</label>
      <input type="text" id="node-input-pos">
    </div>
    <div class="form-row">
      <label for="node-input-checked">Checked</label>
      <input type="text" id="node-input-checked">
    </div>
</script>

<script type="text/x-red" data-help-name="trello-add-checkitem">
    <p>Add a checkitem to a checklist. Properties are taken from msg.trello</p>
</script>
